<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent {
            padding-top: 30px;
            text-align: center;
            margin: auto;
        }

        .child {
            padding: 15px;
            font-size: 25px;
        }

        .child .search, .insert, .deleteById, .changeById {
            color: dodgerblue;
            text-decoration: none;
            font-size: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: inherit;
        }

        .child .search:hover, .insert:hover, .delete:hover, .reset:hover {
            color: darkblue;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .formJ {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        form label {
            margin-top: 10px;
        }

        form .btn {
            margin-top: 10px;
            cursor: pointer;
            width: auto;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            width: 50%;
            height: auto;
            margin: auto;
            box-shadow: 0 0 10px black;
        }

        table {
            border-collapse: collapse;
            border-radius: 12px;
            margin: auto;
            width: 60%;
            box-shadow: 1px 3px 10px 8px darkgray;
        }

        table tr:last-child td:first-child {
            border-bottom-left-radius: 12px;
            border-bottom: none;
            border-left: none;
        }

        table tr:last-child td:last-child {
            border-bottom-right-radius: 12px;
            border-bottom: none;
            border-right: none;
        }

        table tr:first-child th:first-child {
            border-top-left-radius: 12px;
            border-left: none;
            border-top: none;
        }

        table tr:first-child th:last-child {
            border-top-right-radius: 12px;
            border-top: none;
            border-right: none;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #eae8e8;
        }

        tr:hover {
            background-color: lightgray;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
</head>
<body>
<div class="parent">
    <h1>学生信息</h1>
    <div class="child">
        <button class="search" onclick="openSearchModal()">查询</button>
        <button class="insert">增加学生</button>
        <table>
            <thead>
            <tr>
                <th>姓名</th>
                <th>学号</th>
                <th>班级</th>
                <th>年龄</th>
                <th>GPA</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="main-shower">
            </tbody>
        </table>
    </div>
</div>
<div id="searchModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSearchModal()">&times;</span>
        <h1>输入查询条件</h1>
        <section>
            <form class="formJ" id="searchForm" accept-charset="UTF-8">

                <label for="stuName">姓名:</label>
                <input type="text" id="stuName" name="stuName" value=''>

                <label for="stuNo">学号:</label>
                <input type="text" id="stuNo" name="stuNo" value=''>

                <label for="sclass">班级:</label>
                <select id="sclass" name="classId">
                </select>
                <label for="age">年龄</label>
                <input type="text" id="age" name="age" value=''>

                <label for="gpa">GPA</label>
                <input type="text" id="gpa" name="gpa" value=''>

                <input type="reset" value="重置" class="btn" id="reset-button">
                <input type="submit" value="查询" class="btn" onclick="closeSearchModal()">
            </form>
        </section>
    </div>
</div>
</body>
<script>
    function openSearchModal() {
        var modal = document.getElementById("searchModal");
        $('#searchForm')[0].reset();
        modal.style.display = "block";
    }

    function closeSearchModal() {
        var modal = document.getElementById("searchModal");
        modal.style.display = "none";
    }

    function changeById(id, body) {
        /*            $.ajax(
                        {
                            url:`http://localhost:8080/api/v1/students/${id}`,
                            type:"patch"
                        }
                    )*/
    }

    function deleteById(id) {
        if (confirm("你确定要删除吗？")) {
            console.log("操作确认");
            $.ajax({
                    url: `http://localhost:8080/api/v1/students/${id}`,
                    type: 'delete',
                    success: function () {
                        console.log("删除成功");
                        fetchData(); // 重新加载数据
                    }
                }
            );
        } else {
            console.log("操作取消");
        }
    }

    function show(res) {
        if (res != null) {
            var htmlContent = '';
            res.forEach(function (item) {
                htmlContent += '<tr class="item">';
                htmlContent +=
                    '<td>' + item['stuName'] + '</td>' +
                    '<td>' + item['stuNo'] + '</td>' +
                    '<td>' + item['stuClass']['className'] + '</td>' +
                    '<td>' + item['age'] + '</td>' +
                    '<td>' + item['gpa'] + '</td>' +
                    '<td>' +
                    '<button class="changeById" onclick="changeById(' + item['id'] + ')">修改</button>' +
                    '<button class="deleteById" onclick="deleteById(' + item['id'] + ')">删除</button>' +
                    '</td>';
                htmlContent += '</tr>';
            });
            $('#main-shower').html(htmlContent);
        } else {
            alert("查询结果为空！");
        }

    }

    function search(queryString){
        $.ajax({
            url: `http://localhost:8080/api/v1/students?${queryString}`,
            type: 'get',
            success: function showData(res) {
                show(res);
            }
        });
    }

    function fetchData() {
        $.ajax({
            url: 'http://localhost:8080/api/v1/students',
            type: 'get',
            dataType: 'json',
            success: function showData(res) {
                show(res);
            }
        });
        $.ajax({
            url: 'http://localhost:8080/api/v1/classes',
            type: 'get',
            success: function (res) {
                var htmls = '<option value="">未指定班级</option>';
                res.forEach(function (item) {
                    htmls += '<option value="' + item['id'] + '">' + item['className'] + '</option>';
                });
                $('#sclass').append(htmls);
            }
        });
    }

    $(document).ready(function () {
        fetchData(); // 初始加载数据

        $('.formJ').submit(function (e) {
            e.preventDefault();
            var data = $(this).serializeArray();
            var cleanedData = data.filter(function (item) {
                return item.value !== '' && item.value !== null;
            });
            var queryString = $.param(cleanedData);
            search(queryString);
        });
    });
</script>
</html>
